<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #welcome-box {
            background-color: #b22222; /* Color carmesí */
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin: 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="welcome-box">
        <h2 id="welcome-message">Bienvenido, [Usuario]</h2>
        <a href="go:ubicacion">Selecciona tu ubicación</a>
    </div>

    <script type="module">
        // Importar las funciones necesarias de Firebase
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Inicializar Firebase
        const auth = getAuth();

        // Obtener el usuario actual
        const user = auth.currentUser;

        if (user) {
            // Si hay un usuario, mostrar su correo electrónico
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.textContent = `Bienvenido, ${user.email}`;
        } else {
            // Si no hay un usuario, redirigir a la página de login
            window.location.href = 'index.html'; // Cambia esto a tu página de login
        }
    </script>
</body>
</html>
