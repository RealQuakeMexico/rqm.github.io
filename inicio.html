<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - RealQuake</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h2 {
            color: crimson;
        }

        #welcome-box {
            margin: 20px;
            padding: 20px;
            border: 2px solid crimson;
            background-color: #ffe5e5;
            text-align: center;
            border-radius: 10px;
        }

        #latest-earthquake {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #map {
            height: 400px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }

        .button-container a {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .whatsapp-button {
            background-color: #25D366;
        }

        .app-chat-button {
            background-color: #7a7a7a;
        }

        .navbar {
            width: 100%;
            background-color: red; /* Cambia el color de fondo a rojo */
            overflow: hidden;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar img {
            width: 24px; /* Tamaño del icono */
            height: 24px;
            display: block;
            margin: 0 auto 5px auto;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #mapa-vivo-content {
            display: none; /* Oculto inicialmente */
            padding: 20px; /* Agrega algo de relleno */
        }

        #inicio-content {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Contenedor para la página de inicio -->
    <div id="inicio-content">
        <div id="welcome-box">
            <h2>Bienvenido, <span id="username-display">Usuario</span></h2>
            <button id="select-location">Selecciona tu ubicación de alerta</button>
        </div>

        <div id="latest-earthquake">
            <h3>Último sismo según la USGS</h3>
            <div id="map"></div>
            <p id="earthquake-info">Esperando datos del último sismo...</p>
        </div>

        <div class="card">
            <h3>Chat de SafeQuake</h3>
            <p>Abre la conversación general de la app</p>
            <div class="button-container">
                <a href="https://wa.me/1234567890" class="whatsapp-button">WhatsApp (recomendado)</a>
                <a href="chat.html" class="app-chat-button">Usar el chat de la app</a>
            </div>
        </div>
    </div>

    <!-- Contenedor para el contenido del mapa en vivo -->
    <div id="mapa-vivo-content"></div>

    <!-- Navbar con iconos -->
    <div class="navbar">
        <a href="#" onclick="showSection('inicio')">
            <img src="home.png" alt="Home">
            Inicio
        </a>
        <a href="#" onclick="showSection('mapaVivo')">
            <img src="alert.png" alt="Alert">
            Mapa en vivo
        </a>
        <a href="sismos.html">
            <img src="list.png" alt="Lista de sismos">
            Lista de sismos
        </a>
        <a href="config.html">
            <img src="cube.png" alt="Ajustes">
            Ajustes
        </a>
    </div>

    <script>
        // Función para mostrar el nombre de usuario en el cuadro de bienvenida
        function displayUsername() {
            const username = localStorage.getItem('username');
            document.getElementById('username-display').innerText = username ? username : 'Invitado';
        }

        // Inicializa el mapa de Leaflet
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        async function fetchLastEarthquake() {
            try {
                const response = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');
                if (!response.ok) {
                    throw new Error('Error en la respuesta de la API');
                }
                const data = await response.json();
                if (data.features.length > 0) {
                    const lastEarthquake = data.features[0];
                    return {
                        location: lastEarthquake.properties.place,
                        magnitude: lastEarthquake.properties.mag,
                        coordinates: lastEarthquake.geometry.coordinates.slice(0, 2), // [longitud, latitud]
                        depth: lastEarthquake.geometry.coordinates[2]
                    };
                } else {
                    throw new Error('No hay sismos registrados.');
                }
            } catch (error) {
                console.error('Error al obtener datos del sismo:', error);
                document.getElementById('earthquake-info').innerText = 'Error al obtener datos del sismo.';
            }
        }

        async function showLastEarthquake() {
            const earthquakeData = await fetchLastEarthquake();
            if (earthquakeData) {
                const { location, magnitude, coordinates, depth } = earthquakeData;
                
                // Leaflet usa [latitud, longitud], entonces invertimos el array.
                const epicenter = [coordinates[1], coordinates[0]];

                // Definir el icono del marcador del epicentro
                const epicenterIcon = L.icon({
                    iconUrl: 'https://www.dropbox.com/scl/fi/uon1pkenqx1x39cedoy67/Picsart_24-10-29_16-43-50-553.png?rlkey=zkrn59rlzdgm1e1cfkg419o1c&st=lntchz4n&dl=1', // Enlace directo
                    iconSize: [32, 32], // Ajusta el tamaño según sea necesario
                    iconAnchor: [16, 32], // Ancla el icono en la parte inferior
                    popupAnchor: [0, -32] // Posiciona el popup sobre el icono
                });

                // Agregar marcador en el epicentro
                const epicenterMarker = L.marker(epicenter, { icon: epicenterIcon }).addTo(map).bindPopup(`Epicentro: ${location} <br> Magnitud: ${magnitude}<br> Profundidad: ${depth} km`).openPopup();

                // Ajustar radios de las ondas sísmicas (ajustar los radios a tu preferencia)
                const circle1 = L.circle(epicenter, {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.3,
                    radius: magnitude * 10000 // Radio proporcional a la magnitud
                }).addTo(map);

                const circle2 = L.circle(epicenter, {
                    color: 'orange',
                    fillColor: '#f03',
                    fillOpacity: 0.3,
                    radius: magnitude * 20000
                }).addTo(map);

                const circle3 = L.circle(epicenter, {
                    color: 'green',
                    fillColor: '#f03',
                    fillOpacity: 0.3,
                    radius: magnitude * 30000
                }).addTo(map);

                // Centrar mapa en el epicentro
                map.setView(epicenter, 7);
                document.getElementById('earthquake-info').innerText = `Último sismo: ${location}, Magnitud: ${magnitude}, Profundidad: ${depth} km`;
            }
        }

        displayUsername();
        showLastEarthquake();

        // Función para mostrar secciones
        function showSection(section) {
            const inicioContent = document.getElementById('inicio-content');
            const mapaVivoContent = document.getElementById('mapa-vivo-content');

            if (section === 'mapaVivo') {
                inicioContent.style.display = 'none';
                mapaVivoContent.style.display = 'block';
                loadMapVivo();
            } else {
                inicioContent.style.display = 'block';
                mapaVivoContent.style.display = 'none';
            }
        }

        // Función para cargar el contenido de mapaenvivo.html
        async function loadMapVivo() {
            const response = await fetch('mapaenvivo.html');
            const content = await response.text();
            document.getElementById('mapa-vivo-content').innerHTML = content;
        }
    </script>

</body>
</html>
