<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #welcome-container {
            background-color: #C0392B; /* Color carmesí */
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="welcome-container">
        <h1 id="welcome-message">Bienvenido</h1>
        <a href="go:ubicacion">Selecciona tu ubicación</a>
    </div>

    <script>
        // Inicializar Firebase
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const auth = getAuth();

        // Obtener el usuario actual
        const user = auth.currentUser;

        // Mostrar el correo electrónico del usuario
        if (user) {
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.textContent = `Bienvenido ${user.email}`;
        } else {
            // Si no hay usuario, redirigir al login
            window.location.href = 'index.html'; // Asegúrate de que tu archivo de login se llame index.html
        }
    </script>
</body>
</html>
