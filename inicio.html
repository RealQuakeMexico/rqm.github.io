<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #welcome-container {
            background-color: #c0392b; /* Color carmesí */
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div id="welcome-container">
        <h1 id="greeting"></h1>
        <p id="user-email"></p>
        <a href="go:ubicacion" style="display: block; text-decoration: none;">
            <button>Selecciona tu ubicación</button>
        </a>
    </div>

    <script>
        // Función para determinar el saludo según la hora
        function getGreeting() {
            const hours = new Date().getHours();
            if (hours < 12) {
                return "Buenos días";
            } else if (hours < 18) {
                return "Buenas tardes";
            } else {
                return "Buenas noches";
            }
        }

        // Obtener el correo electrónico del usuario desde la sesión de Firebase
        const userEmail = localStorage.getItem('userEmail') || 'invitado@example.com'; // Valor por defecto si no hay correo

        // Establecer el saludo y el correo electrónico en la página
        document.getElementById('greeting').textContent = `${getGreeting()},`;
        document.getElementById('user-email').textContent = userEmail;
    </script>
</body>
</html>
