<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - RealQuake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .welcome-box {
            background-color: #a52a2a; /* Color carmesí */
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1 id="welcome-message">Bienvenido, (correo)</h1>
        <a href="go:ubicacion" class="button">Selecciona tu ubicación</a>
    </div>

    <script>
        // Obtener el correo electrónico del usuario autenticado
        const user = firebase.auth().currentUser;

        if (user) {
            // Mostrar el correo electrónico del usuario en el mensaje de bienvenida
            document.getElementById('welcome-message').textContent = `Bienvenido, ${user.email}`;
        } else {
            // Si no hay usuario, redirigir a la página de inicio de sesión
            window.location.href = 'index.html'; // Cambia esto a la página de login si es necesario
        }
    </script>
</body>
</html>
