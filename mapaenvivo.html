<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Sísmico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .wave {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        const map = L.map('map').setView([0, 0], 2);

        // Agrega un mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define el epicentro
        const epicentro = [0, 0]; // Cambia esto a las coordenadas deseadas

        // Agrega la imagen en el epicentro
        L.marker(epicentro, {
            icon: L.icon({
                iconUrl: 'https://www.dropbox.com/scl/fi/uon1pkenqx1x39cedoy67/Picsart_24-10-29_16-43-50-553.png?rlkey=zkrn59rlzdgm1e1cfkg419o1c&dl=1',
                iconSize: [50, 50], // Ajusta el tamaño de la imagen
            })
        }).addTo(map);

        // Función para crear las ondas
        function crearOndas(radius, color) {
            const wave = L.circle(epicentro, {
                radius: radius,
                color: color,
                fillOpacity: 0.2,
                weight: 1
            }).addTo(map);
            return wave;
        }

        // Crea las ondas sísmicas
        crearOndas(100000, 'blue'); // Primera onda
        crearOndas(200000, 'blue'); // Segunda onda
    </script>
</body>
</html>
